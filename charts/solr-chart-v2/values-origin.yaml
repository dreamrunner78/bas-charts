MAX_AUDIT_RETENTION_DAYS: 3
RANGER_AUDITS_DATA_FOLDER: /opt/solr/data
SOLR_LOG_FOLDER: /opt/solr/log
SOLR_HEAP: 1024
JAVA_HOME: /opt/java
SOLR_MAX_MEM: 2
SOLR_RANGER_HOME: /opt/solr/ranger_audit_server
SOLR_PORT: 6083
SOLR_INSTALL_DIR: /opt/solr/solr-bin
SOLR_USER: solr

nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""

replicaCount: 1

commonLabels: {}
  #name: value

commonAnnotations: {}
  #annot: bassim

updateStrategy:
  type: RollingUpdate

podLabels: {}
  #name: valuepodlabel

podAnnotations: {}
  #name: podAnnotations

containerSecurityContext:
  enabled: true
  runAsUser: 1000
  runAsNonRoot: true
  readOnlyRootFilesystem: false


service:
  type: ClusterIP
  ports:
    http: 6083
    https: 8443
  nodePorts:
    http: ""
    https: ""
  clusterIP: ""
  annotations: {}

security:
  ssl:
    enabled: false

image:
  registry: ""
  repository: solr-j8
  pullPolicy: Never #IfNotPresent
  tag: "latest"
  pullSecrets: []
    #name: bassim

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
